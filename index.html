<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <section>
            <img class="logo" src="img/Logo.jpg" alt="logo">
        </section>
    </header>
    <div class="button">
        <button class="add-task">Add Task</button>
        <button class="add-sec">Add Section</button>
    </div>
    <main>
        <section class="New-Task">
            <h3>&dtrif; New Task</h3>
            <ul>
                <li><span class="check">&check;</span>Quarterly Newsletter <span
                        class="editorial badge">editorial</span>
                </li>
            </ul>
        </section>

        <section class="Today">
       <h3>&dtrif; Today</h3>
       <ul>
        
        <li> <span class="check">&check;</span>Recruiting blog post<span class="editorial badge">editorial</span></li>
       <li> <span class="check">&check;</span>Mobile app luaunch<span class="Q1_goals badge">Q1 Goals</span></li>
       <li> <span class="cross">&cross;</span>Interview Jonh H.<span class="recruiting badge">Recruiting</span></li>
       <li> <span class="check">&check;</span>Summit update to mobile storefronts<span class="mobile badge">Mobile</span></li>
    </ul>
        
</section>

</body>

</html>
